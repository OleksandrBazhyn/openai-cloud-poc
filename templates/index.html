<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Deutscher Gespr채chspartner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #chat-box {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 300px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background: #fafafa;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            max-width: 800px;
            height: 80px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Online-Deutscher Gespr채chspartner</h1>
<p>Dr체cke <b>Enter</b> zum Senden, <b>Shift + Enter</b> f체r neu Zeile.</p>

<div id="chat-box"></div>

<form id="chat-form">
    <textarea id="user-input" placeholder="Schreibe hier..."></textarea><br>
    <button type="submit">Senden</button>
</form>

<script>
const form = document.getElementById("chat-form");
const input = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");

form.addEventListener("submit", async function(e) {
    e.preventDefault();
    await sendMessage();
});

input.addEventListener("keydown", async function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        await sendMessage();
    }
});

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    chatBox.textContent += "Du: " + text + "\n";
    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    });


    const data = await response.json();

    chatBox.textContent += "Partner: " + data.answer + "\n\n";
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
